version: "3"
services:
  backend:
    container_name: backend
    build: ./backend/
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db/db
      NODE_ENV: development
    volumes:
      - ./backend:/usr/app
      - /usr/app/node_modules

  db:
    container_name: db
    image: postgres
    expose:
      - 5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB: db
    volumes: 
      - ./backend/src/migrations/dbinit.sql:/docker-entrypoint-initdb.d/init.sql
    logging:
      driver: none

  frontend:
    container_name: frontend
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      - backend
    links:
      - backend

volumes:
    db-data:
    pgadmin-data:
